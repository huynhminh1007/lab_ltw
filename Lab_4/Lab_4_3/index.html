<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         body {
            font-size: 24px;
            text-align: center;
            padding: 100px;
            background-color: azure;
        }

        h1 {
            color: cadetblue;
        }
    </style>
</head>
<body>
    
    <h1 id="title"></h1>

    <script>
        var greetings = [
            'Hello',
            'Hi',
            'Xin Chào',
            'Chào Bạn',
            'Mí Hạo',
            'Have a great day!',
            'Chúc bạn một ngày tốt lành!'
        ];

        getGreeting();
        
        function getGreeting() {
            var index = Math.floor(Math.random() * greetings.length);
            console.log(index);
            document.getElementById("title").innerHTML = greetings[index];
        }
    </script>
</body>
</html>
